{% extends "base.html" %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% for grocery in grocery_list %}
        <div class="col-md-3">
        <div class="grid text-center">
          <div class="g-col-6 g-col-md-4">
              <div class="card" style="width: 18rem;">
                <img src="{{grocery.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{grocery.grocery_name}} 1 kg</h5>
                  <h6>â‚¹{{grocery.prize}}</h6>
                  <form action="/grocery-place-order/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="grocery_id" value="{{grocery.id}}">
                    <input type="submit" class="btn btn-primary" value="place order">
                    <a href="/update-grocery/{{grocery.id}}/" class="btn btn-success">update</a>
                </form>
                </div>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
