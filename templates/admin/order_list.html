{% extends "base.html" %}
{% block content %}

<table class="table table-primary table-bordered " >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">user</th>
        <th scope="col">grocery_name</th>
        <th scope="col">Order date</th>
        <th scope="col">Image</th>

      </tr>
    </thead>
    <tbody>
      {% for grocery in grocery %}
        <tr>
          <th>{{ forloop.counter }}</th>
          <td>{{ grocery.user }}</td>
          <td>{{ grocery.grocery}}</td>
          <td>{{ grocery.ordered_date}}</td>
          <td><img src="{{grocery.grocery.image.url}}" height="40"></td>

          
        </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
